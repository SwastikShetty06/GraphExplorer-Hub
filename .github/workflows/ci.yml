name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Build Application
        run: npm run build
        env:
          # Dummy values for build-time environment variables
          # Since Next.js might inline these during build
          GITHUB_ID: ${{ secrets.GITHUB_ID || 'mock_id' }}
          GITHUB_SECRET: ${{ secrets.GITHUB_SECRET || 'mock_secret' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'mock_secret' }}
